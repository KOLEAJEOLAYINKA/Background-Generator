<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Generator</title>
  </head>
  <body id="gradient">
    <h1>Background Generator</h1>
    <div class="right">
      <div class="BgBlock">
        <h2>Current Css Background</h2>
        <h3 id="backgroundGradient">background: linear-gradient(to right, rgb(237, 29, 29), rgb(255, 248, 41));</h3>
        <input class="color1" type="color" name="color1" value="#ed481c" />
        <input class="color2" type="color" name="color2" value="#fff128" />
      </div>

      <br />

      <div class="textcolorBlock">
        <h2>Current Text color</h2>
        <h3 id="textcolor">color: rgb(119,51,9);</h3>
        <input class="textColor" type="color" name="textColor" value="#762408" />

        <script src="script.js"></script>
      </div>
    </div>

    <footer>TOUCH THE COLOR BOX TO EDIT</footer>
  </body>
</html>
